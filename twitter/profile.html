	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {

			var modpath = 'http://neservices.azurewebsites.net/nicoleoliver/twitter/';

			function tweetService(request) {
				return $.ajax({
					dataType: "json",
					type: "post",
					async: false,
					url: modpath || "/twitter/",
					data: { request: request },
					success: function(data, status) {
					}
				}).then(function(data) {
					return data.response;
				});

			}

			tweetService({
				"host": "api.twitter.com",
				"url": "/1.1/users/show.json",
				"parameters": {
					"screen_name": "mouthnoize"
				}

			})
			.done(function(data) {
				$(".tweets_count").text(data.statuses_count);
				$(".friends_count").text(data.friends_count);
				$(".followers_count").text(data.followers_count);
				$(".avatar").attr("src",data.profile_image_url);

				var profileLargePicture = data.profile_image_url.replace("_normal","");
				$(".profile-picture").attr({
					"href":profileLargePicture,
					"data-url":profileLargePicture,
					"data-resolved-url-large":profileLargePicture,
				});

				if(data.profile_banner_url){
					var bg = data.profile_banner_url.replace("https://","http://");
					
					$(".profile-header-inner").css("background-image","url('"+bg+"')");
				}


			});
		});
	</script>
